<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/materialize/materialize.min.css">
    <link rel="stylesheet" href="../assets/bs4/icons/font/bootstrap-icons.css">
    <title>Tracalorie</title>
</head>

<body>
    <!-- Nac bar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3 ">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <!-- Form embedded Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-name">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3">Add Meal</button>
                        <button class="update-btn btn orange">Update</button>
                        <button class="delete-btn btn red">Delete</button>
                        <button class="back-btn btn grey pull right">Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calories count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
        <strong>Steak Dinner: <em>1200 Calories</em></strong>
        <a href="#" class="secondary-content"><i class=" edit-item fa fa-pencil"></i></a>
      </li> -->
        </ul>
    </div>





    <script src="assets/jquery/jQuery-3.5.1.min.js"></script>
    <script src="assets/materialize/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
